<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Rolllbj Titlepage</title>
  </head>
  <body>
    <header id="greeting_name">
      <h1 id="greeting" class="hidden center"></h1>
      <form id="login-form" class="hidden center">
        <input
          maxlentgh="15"
          type="text"
          placeholder="이름을 알려주세요"
          requried="requried"
          class="nameinput"
        />
        <input type="submit" value="Log in" class="hidden" />
      </form>
      <div class="input-underline"></div>
    </header>

    <ul id="main">
      <li id="digital-clock" class="main__item">00:00:00</li>
      <li id="todo" class="main__item">
        <form id="todo-form">
          <input type="text" placeholder="할일 목록" />
          <div class="input-underline"></div>
        </form>

        <ul id="todo-list"></ul>
      </li>
      <li id="quote" class="main__item">
        <span></span>
        <span></span>
      </li>
      <li id="weather" class="main__item">
        <div class="weather-icon"></div>
        <span class="weather-location"></span>
        <span class="weather-data"></span>
      </li>
    </ul>

    <script src="/js/app.js"></script>
    <script src="/js/clock.js"></script>
    <script src="/js/quotes.js"></script>
    <!-- <script src="/js/background.js"></script> -->
    <script src="/js/todo.js"></script>
    <script src="/js/weather.js"></script>
  </body>
</html>
